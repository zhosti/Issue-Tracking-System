<div class="jumbotron container">
    <div class="col-md-5">
        <h2>List of projects</h2>
        <a class="btn btn-warning" href="#/projects/add">Add Project</a>
    </div>
    <div class="col-md-7">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in allProjects">
                <td>{{project.Name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
