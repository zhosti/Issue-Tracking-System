<div class="jumbotron container">
    <div class="col-md-5">
        <h2>List of projects</h2>
        <a ng-if="isAdmin()" class="btn btn-warning" href="#/projects/add">Add Project</a>
    </div>
    <div class="col-md-8">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in allProjects">
                <td>{{project.Name}}</td>
                <td><a id="view-btn" class="btn btn-primary" href="#/projects/{{project.Id}}">View</a></td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="projectsCount" ng-model="projectsPagination.currentPage"
                    items-per-page="projectsPagination.pageSize" ng-change="getAllProjects()"
                    max-size="10" boundary-links="true" class="aligner">
        </pagination>
    </div>
</div>
