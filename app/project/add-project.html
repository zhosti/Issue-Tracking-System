<div class="project-form">
    <div class="page-header">
        <h3>Add project</h3>
    </div>
    <form class="col-md-6" name="addProjectForm">
        <div class="form-group">
            <label for="project-name">Name</label>
            <input type="text" class="form-control" id="project-name" ng-model="project.name" placeholder="name" required />
        </div>
        <div class="form-group">
            <label for="project-leader">Leader</label>
            <select class="form-control" id="project-leader" ng-model="project.leadId">
                <option value="">Project leader</option>
                <option ng-repeat="user in users|orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="project-key">Project key</label>
            <input type="text" class="form-control" id="project-key" ng-model="project.key" placeholder="key" required />
        </div>
        <div class="form-group">
            <label for="project-priorities">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="project-priorities" ng-model="project.priorities" placeholder="priorities" />
        </div>
        <div class="form-group">
            <label for="project-labels">Labels (comma separated)</label>
            <input type="text" class="form-control" id="project-labels" ng-model="project.labels" placeholder="labels" />
        </div>
        <div class="form-group">
            <label for="project-description">Description</label>
            <textarea class="form-control" id="project-description" ng-model="project.description" placeholder="description" required></textarea>
        </div>
        <button class="btn btn-success" ng-disabled="addProjectForm.$invalid" ng-click="addProject(project)">Add project</button>
    </form>
</div>
