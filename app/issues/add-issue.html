<div class="main-element">
    <div class="page-header">
        <h2>Add new issue</h2>
    </div>
    <form name="addIssueForm" class="col-md-6">
        <div class="form-group">
            <label for="issue-title">Title</label>
            <input type="text" id="issue-title" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="issue-description">Description</label>
            <textarea class="form-control" id="issue-description" required></textarea>
        </div>
        <div class="form-group">
            <label for="issue-dueDate">Due date</label>
            <input type="datetime-local" id="issue-dueDate" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="issue-assignee">Assignee</label>
            <select class="form-control" id="issue-assignee" required>
                <option value="">Choose assignee</option>
                <option>1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="priorities">Priority</label>
            <select class="form-control" id="priorities" required>
                <option value="">Choose priority</option>
                <option>1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="issue-labels">Labels</label>
            <input type="text" id="issue-labels" class="form-control" required />
        </div>
        <button class="btn btn-success">Add issue</button>
    </form>
</div>
